server:
  port: 8084
spring:
  boot:
    admin:
      client:
        url: http://localhost:8083
        instance:
          name: manager-app
          service-host-type: ip
        enabled: true
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8082/realms/online-store
            user-name-attribute: preferred_username
        registration:
          keycloak:
            client-id: manager-app
            client-secret: HfGwX25mbDfBVkDEQwfDmKDBA16LERLn
            scope:
              - openid
              - microprofile-jwt
              - edit_products
          metrics:
            provider: keycloak
            client-id: manager-app-metrics-client
            client-secret: L05v3el4DW5rzZQmsvB8i8AeyWXicVvx
            authorization-grant-type: client_credentials
            scope:
              - metrics_server
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8082/realms/online-store
management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always