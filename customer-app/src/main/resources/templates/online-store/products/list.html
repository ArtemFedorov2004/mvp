<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Онлайн магазин</title>
</head>
<body>
<h1>Все товары представленные в магазине.</h1>
<h2>Добро пожаловать, <span th:text="${username}"/></h2>
<div style="display: flex">
    <div data-th-each="product : ${products}" style="border: solid 2px black; width: 300px; cursor: pointer"
         th:onclick="'window.location.href = \'' + @{/online-store/products/{id}(id=${product.id})} + '\''"
    >
        <p data-th-text="${product.title}"></p>
        <p style="color: green"><span th:text="${product.price}"/> ₽</p>
    </div>
</div>
</body>
</html>
